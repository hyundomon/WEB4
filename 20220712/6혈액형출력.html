<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>당신의 혈액형은 <span class="blood-type"></span>형 입니다.</p>

    <!-- 1태그로 접근 2아이디로 접근 3id로 접근 이 세가지 방법이있다 -->
    <script>
        var bloodType = document.querySelector('.blood-type');
        // 클래스 이름이 바뀜 두가지 합성어일때, 하이픈이 사라지고 대문자로 바뀐다!!(camel case라고 불림)
        // 블러드타입은 스팬이 통째로 들어있음
        // 도큐멘트라에 쿼리셀렉터라는 기능이 있음 
        // 쿼리셀렉터는 맨위에있는거 하나만 선택해줌 그래서 똑같은거 연속적으로 나열되어있을때 맨위에 하나만 선택함
        var input = prompt('당신의 혈액형은 무엇인가요?');

        bloodType.innerText = input;
        // ex)주소 안에다가 혈액형을 넣어라  위에 의미가 그런 뜻임  
        // 이너 텍스트역할은 그안에 텍스트내용을 바꿔준다라는 의미!!
    </script>
</body>
</html>
