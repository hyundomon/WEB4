<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        
        .container {
            width: 200px;
            height: 400px;
            background-color: #ebebeb;
            border: 1px solid #232323;
            box-sizing: border-box;
            padding: 32px;
        }

        .now-dan {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <label for="">몇단 출력할까요?</label>
    <input id="dan-input" type="text"/>
    <button id="calc">출력</button>

    <div class="container">
        <h2 class="now-dan">asd</h2>
        <p class="output">111</p>
    </div>
    <script>

        const calcButton = document.getElementById("calc");

        
        // **함수를 함수안에 넣기!**
        function 세트로실행() {
            intro();
            구구단();
        }
        
        // 요위에 것이 함수를 함수 안에 넣은 것이다!!!
        // 콘솔에 저거 두개 치면 둘다 나옴!!!
        // 함수는 맨위나 맨아래에 입력해야함!!!!!! 강사님은 아래추천!

        /* ?????let으로 선언한 변수를 사용할때 위에서 선언이 되어있는거를 해야하는데
        함수는 아래에서 선언한 변수가 사용되어 실행될수 있다?????? */

        function 구구단() {
            let dan = prompt('몇단을 출력할까요?');

            for( let i = 1; i <= 9 ; i++) {
                console.log(`${dan} x ${i} = ${dan * i}`);
            }
        }
        
        // 개발자도구 들어가서 콘솔에 구구단() 치면 실행된다!!

        function intro() {
            alert("안녕하세요");
            alert("제 이름은 홍길동입니다");
            alert("잘 부탁드립니다");
        }

        // 반복함수는 유지보수 쉽고 편하고 보기 편함!!!

        function 전달받는구구단(dan) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} x ${i} = ${dan * i}`);
        }
      }
    </script>
</body>
</html>
