<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            border: 1px solid #222222;
            width: 100px;
            height: 100px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <script>

        for(let i = 0 ; i < 5 ; i++) {
        document.write(`<div>${i + 1}번째 div</div>`);
        }
        // 바디에 아무내용 안쓰고 스크립트만 썼는데, 스크립트 라이트 이용해서 자동으로 디브다 넣어줌!!
        // 개발자도구 들어가서 확인하면 알 수 있음!
    </script>
</body>
</html>
