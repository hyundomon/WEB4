    "let"(변수) 와 "const"(상수) 라는 것을 사용한다!!*****
    변수: 값이 변하는 것 ex)나이,집주소 이런것 / 상수: 값이 변하지 않는 것 ex)생일 등

    <script>
        let myAge = 20;
        myAge = 30;
        console.log(myAge);
        
        // 마이에이쥐 값에 20(아무숫자 넣어도됌.)을 넣었는데 밑에서 아니야.30을 넣어!!출력해!!
        // 그래서 결과값이 30이 나온다 무조건!


        // 나이구하기연습  현재 년도에서 년도 빼주고 +1
        const count = document.querySelector(".count");
        const myBirthYear=1993
        const myBirthMonth=09
        const myBirthDay=20

        const today = new Date();
        
        /* 밑에 getfullyear를 쓴 이유는 뒤에 년도달날짜시간까지 먹어서 
        우리는 딱 년도만 필요해서 고것만 지정해줘서 저렇게 쓴 것이다!!*/

    </script>
