        break문:  흐름을 종료시키고 반복문에서 탈출
        continue문:  반복문에서 탈출하진 않지만, continue를 만나면 아래쪽 구문이 모두 무시되고 다시 반복
        */

        while(true){
            const input = prompt('33을 입력하면 반복문이 종료됩니다.')

                break;
            }
        }
